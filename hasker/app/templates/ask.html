{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col">New questions</div>
                </div>
                <div class="row">
                    <div class="col">
                        {% for item in questions %}
                            <div class="card m-2 row">
                                <div class="card-body">{{ item.title }}</div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <button class="btn btn-outline-success my-sm-0" type="submit">Ask</button>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">Trending</div>
                        <div class="col">
                            <div class="row">qwe</div>
                            <div class="row">asd</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
